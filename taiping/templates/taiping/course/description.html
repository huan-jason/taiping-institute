<style>
    #course-description {

        .course-description-text p {
            margin-bottom: 1.5em;
        }
    }

    .course-image {
        width: 100%;
    }
</style>


<div id="course-description">
    <h3 class="text-center fw-bold">
        <div>{{ course.name }}</div>
        <div class="mt-3">{{ course.chinese_name }}</div>
    </h3>
    <img class="course-image" src="{{course.image}}" alt="" />

    <div class="course-description-text">
        {{ course.description_md | safe }}
    </div>
</div>
