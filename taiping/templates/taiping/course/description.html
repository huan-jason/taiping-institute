<style>
    #course-description {
        max-width: 75ch;
        margin-inline: auto;
        padding: 2em 3em;
    }

    .course-image {
        width: 100%;
    }
</style>


<div id="course-description">
    <h3 class="text-center fw-bold mb-5">{{ course.name }}</h3>
    <h3 class="text-center fw-bold mb-5">{{ course.chinese_name }}</h3>
    <img class="course-image" src="{{course.image}}" alt="" />

    <div class="opacity-75">
        <div class="mt-5">
            {{ course.description_md | safe }}
        </div>
        <div class="mt-4">Registration fee: ${{ course.course_fee }}</div>
    </div>
</div>
