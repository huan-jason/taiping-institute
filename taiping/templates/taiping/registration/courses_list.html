{% extends "taiping/base.html" %}

{% block content %}
<style>
    #courses-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, var(--size-content-2));
        justify-content: center;
        gap: 2em;

        margin-top: 2em;
    }
</style>


<div class="container">

    <h4 class="text-center mt-5">Taiping Institute Courses</h4>

    <div id="courses-container">

        {% for item in courses %}
        <div class="card">

            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">
                    {{ item.description }}
                </p>
            </div>

            <div class="d-flex justify-content-between border-top p-3">
                <div>Blah blah blah</div>
                <a href="{{ item.id }}/" class="btn btn-primary fit-content">Register</a>
            </div>

        </div>
        {%  endfor %}

    </div>


</div>
{% endblock content %}
